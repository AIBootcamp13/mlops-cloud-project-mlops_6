<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .gallery-container {
            padding: 2rem 0;
            overflow: hidden;
            width: 100%;
        }

        .poster-slider {
            display: flex;
            gap: 1rem;
            /* ì›í˜• ìŠ¤í¬ë¡¤ì„ ìœ„í•œ ë¬´í•œ ì• ë‹ˆë©”ì´ì…˜ */
            animation: infiniteScroll 40s linear infinite;
        }

        .poster-slider.paused {
            animation-play-state: paused;
        }

        .poster-card {
            flex: 0 0 auto;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .poster-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .poster-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .poster-card:hover img {
            transform: scale(1.1);
        }

        .poster-info {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .poster-title {
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        /* ì›í˜• ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜ - ëŠê¹€ ì—†ëŠ” ë¬´í•œ ë£¨í”„ */
        @keyframes infiniteScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* ë³µì œë³¸ì˜ ì ˆë°˜ë§Œí¼ ì´ë™ */
            }
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* ì†ë„ë³„ ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ */
        .speed-slow {
            animation-duration: 80s !important;
        }

        .speed-normal {
            animation-duration: 40s !important;
        }

        .speed-fast {
            animation-duration: 20s !important;
        }

        /* ìƒì„¸ ì •ë³´ ëª¨ë‹¬ */
        .movie-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .movie-detail-content {
            background: linear-gradient(135deg, #2a3a5c 0%, #3a4a7c 100%);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .movie-poster-large {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-poster-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .movie-title-large {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .movie-overview {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            max-height: 150px;
            overflow-y: auto;
        }

        .movie-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .meta-label {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .cast-crew-section {
            margin-top: 1rem;
        }

        .cast-crew-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .cast-crew-content {
            font-size: 1rem;
            line-height: 1.4;
            color: #e0e0e0;
            max-height: 100px;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .movie-detail-content {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            .movie-poster-large {
                flex: none;
                width: 100%;
                height: 300px;
            }
            
            .movie-meta {
                grid-template-columns: 1fr;
            }
            
            .movie-title-large {
                font-size: 2rem;
            }
        }

        /* íŒ¡íŒŒë ˆ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
        @keyframes fanfare {
            0% { 
                transform: scale(1) rotate(0deg);
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
            }
            25% { 
                transform: scale(1.2) rotate(5deg);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.3) rotate(-5deg);
                background: linear-gradient(45deg, #ffed4e, #ffd700);
                box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
            75% { 
                transform: scale(1.1) rotate(3deg);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
        }

        /* ë°˜ì§ì´ëŠ” íš¨ê³¼ */
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* íŒ¡íŒŒë ˆ í´ë˜ìŠ¤ */
        .fanfare-animation {
            animation: fanfare 1.5s ease-in-out;
            position: relative;
            overflow: visible;
        }

        /* ë°˜ì§ì´ëŠ” íŒŒí‹°í´ íš¨ê³¼ */
        .fanfare-animation::before,
        .fanfare-animation::after {
            content: "âœ¨";
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 0.8s infinite;
            pointer-events: none;
        }

        .fanfare-animation::before {
            top: -10px;
            left: -10px;
            animation-delay: 0.2s;
        }

        .fanfare-animation::after {
            top: -10px;
            right: -10px;
            animation-delay: 0.5s;
        }

        /* í•˜ì´ë¼ì´íŠ¸ ìœ ì§€ */
        .highlighted {
            background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6) !important;
            border: 2px solid #ffd700 !important;
            color: #000 !important;
            font-weight: bold !important;
        }

        /* ë¡œë”© í„ìŠ¤ íš¨ê³¼ */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .loading-pulse {
            animation: pulse 1s infinite;
            background: linear-gradient(45deg, #4a90e2, #7bb3f0);
        }

        /* íŒŒí‹°í´ ë– ì˜¤ë¥´ëŠ” íš¨ê³¼ */
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¬ ì˜í™” í‰ì  ì˜ˆì¸¡ ì„œë¹„ìŠ¤</h1>
        <p>í¬ìŠ¤í„°ë¥¼ í´ë¦­í•˜ë©´ ìƒì„¸ì •ë³´ë¥¼ ë³¼ìˆ˜ìˆìŠµë‹ˆë‹¤.</p>
    </div>

    <div class="controls">
        <button class="control-btn" id="pauseBtn" onclick="toggleAnimation()">â¸ï¸ Pause</button>
        <button class="control-btn" onclick="changeSpeed('slow')">ğŸŒ Slow</button>
        <button class="control-btn active" onclick="changeSpeed('normal')">ğŸš¶ Normal</button>
        <button class="control-btn" onclick="changeSpeed('fast')">ğŸƒ Fast</button>

    </div>

    <div class="gallery-container">
        <div class="poster-slider speed-normal" id="posterSlider">
            <!-- ì›ë³¸ í¬ìŠ¤í„°ë“¤ -->

            <!-- ì™„ë²½í•œ ì›í˜• ìŠ¤í¬ë¡¤ì„ ìœ„í•œ ë³µì œë³¸ -->

            <div class="poster-card" onclick="showMovieInfo({{ movie.id }})">
                <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" loading="lazy">

    <!-- ì˜í™” ìƒì„¸ ì •ë³´ ëª¨ë‹¬ -->
    <div class="movie-detail-modal" id="movieModal">
        <div class="movie-detail-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div class="movie-poster-large">
                <img id="modalPoster" src="" alt="">
            </div>
            <div class="movie-info-detail">
                <h2 class="movie-title-large" id="modalTitle"></h2>
                <div class="movie-overview" id="modalOverview"></div>
                
                <div class="movie-meta">
                    <div class="meta-item">
                        <div class="meta-label">ê°œë´‰ì¼</div>
                        <div class="meta-value" id="modalReleaseDate"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">ìƒì˜ì‹œê°„</div>
                        <div class="meta-value" id="modalRuntime"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">í‰ì </div>
                        <div class="meta-value" id="modalVoteAverage"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">ì˜ˆìƒí‰ì </div>
                        <div class="meta-value" id="modalPredictedRating">ê³„ì‚° ì¤‘...</div>
                    </div>
                </div>
                
                <div class="cast-crew-section">
                    <div class="cast-crew-title">ì£¼ìš” ì¶œì—°ì§„</div>
                    <div class="cast-crew-content" id="modalCast"></div>
                </div>
                
                <div class="cast-crew-section">
                    <div class="cast-crew-title">ì œì‘ì§„</div>
                    <div class="cast-crew-content" id="modalCrew"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ì˜í™” ë°ì´í„°
        const moviesData = {{ movies | tojson }};
        
        let isPlaying = true;
        let isReversed = false;
        
        function toggleAnimation() {
            const slider = document.getElementById('posterSlider');
            const pauseBtn = document.getElementById('pauseBtn');
            
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                slider.classList.remove('paused');
                pauseBtn.innerHTML = 'â¸ï¸ Pause';
                pauseBtn.classList.remove('active');
            } else {
                slider.classList.add('paused');
                pauseBtn.innerHTML = 'â–¶ï¸ Play';
                pauseBtn.classList.add('active');
            }
        }
        
        function changeSpeed(speed) {
            const slider = document.getElementById('posterSlider');
            
            // ê¸°ì¡´ ì†ë„ í´ë˜ìŠ¤ ì œê±°
            slider.classList.remove('speed-slow', 'speed-normal', 'speed-fast');
            
            // ìƒˆë¡œìš´ ì†ë„ í´ë˜ìŠ¤ ì¶”ê°€
            slider.classList.add(`speed-${speed}`);
            
            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (btn.textContent.includes('Slow') || 
                    btn.textContent.includes('Normal') || 
                    btn.textContent.includes('Fast')) {
                    btn.classList.remove('active');
                }
            });
            
            event.target.classList.add('active');
        }
        
        function reverseDirection() {
            const slider = document.getElementById('posterSlider');
            isReversed = !isReversed;
            
            if (isReversed) {
                slider.style.animationDirection = 'reverse';
                event.target.innerHTML = 'ğŸ”„ Forward';
                event.target.classList.add('active');
            } else {
                slider.style.animationDirection = 'normal';
                event.target.innerHTML = 'ğŸ”„ Reverse';
                event.target.classList.remove('active');
            }
        }
        

        // FastAPI í˜¸ì¶œ ê³µí†µ í•¨ìˆ˜ (ê²€ìƒ‰ ê²°ê³¼ ì°¸ê³ )
        const callFastAPI = async (operation, url, params) => {
            const method = operation.toUpperCase();
            const contentType = 'application/json';
            let requestUrl = url;
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': contentType
                }
            };
            
            if (method === 'GET') {
                requestUrl += '?' + new URLSearchParams(params);
            } else {
                options.body = JSON.stringify(params);
            }
            
            try {
                const response = await fetch(requestUrl, options);
                const data = await response.json();
                
                if (response.status >= 200 && response.status < 300) {
                    return { success: true, data: data };
                } else {
                    return { success: false, error: data };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        };

        // ìˆ˜ì •ëœ showMovieInfo í•¨ìˆ˜
        async function showMovieInfo(movieId) {
            const movie = moviesData.find(m => m.id === movieId);
            if (!movie) return;
            
            // ëª¨ë‹¬ ê¸°ë³¸ ì •ë³´ ì„¤ì •
            document.getElementById('modalPoster').src = movie.poster_path;
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalOverview').textContent = movie.overview || 'ì¤„ê±°ë¦¬ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('modalReleaseDate').textContent = movie.release_date;
            document.getElementById('modalRuntime').textContent = `${movie.runtime}ë¶„`;
            document.getElementById('modalVoteAverage').textContent = `â­ ${movie.vote_average}/10`;
            document.getElementById('modalCast').textContent = movie.cast || 'ì¶œì—°ì§„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('modalCrew').textContent = movie.crew || 'ì œì‘ì§„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
            
            // ì˜ˆìƒí‰ì  í•„ë“œ ì´ˆê¸°í™” ë° ë¡œë”© íš¨ê³¼
            const predictionElement = document.getElementById('modalPredictedRating');
            predictionElement.innerHTML = '<span class="loading-pulse">ğŸ”® AI ì˜ˆì¸¡ ì¤‘...</span>';
            predictionElement.className = 'meta-value loading-pulse';
            
            // ëª¨ë‹¬ í‘œì‹œ
            document.getElementById('movieModal').style.display = 'flex';
            
            // FastAPI ì˜ˆìƒí‰ì  í˜¸ì¶œ
            try {
                const predictParams = {
                    id: parseInt(movie.id),
                    title: String(movie.title),
                    genres: movie.genres || null,
                    keywords: movie.keywords || null,
                    cast: movie.cast || null,
                    crew: movie.crew || null,
                    release_date: movie.release_date || null,
                    runtime: movie.runtime ? parseInt(movie.runtime) : null,
                    vote_count: movie.vote_count ? parseInt(movie.vote_count) : null,
                    popularity: movie.popularity ? parseFloat(movie.popularity) : null
                };
                
                const result = await callFastAPI('POST', '/predict', predictParams);
                
                if (result.success) {
                    const predictedRating = result.data.predicted_rating;
                    
                    // íŒ¡íŒŒë ˆ íš¨ê³¼ì™€ í•¨ê»˜ ê²°ê³¼ í‘œì‹œ
                    showPredictionWithFanfare(predictionElement, predictedRating);
                } else {
                    console.error('Prediction API Error:', result.error);
                    predictionElement.innerHTML = 'âŒ <small>ì˜ˆì¸¡ ì‹¤íŒ¨</small>';
                    predictionElement.className = 'meta-value';
                }
            } catch (error) {
                console.error('Prediction Error:', error);
                predictionElement.innerHTML = 'âŒ <small>ì˜ˆì¸¡ ì˜¤ë¥˜</small>';
                predictionElement.className = 'meta-value';
            }
        }

        // íŒ¡íŒŒë ˆ íš¨ê³¼ì™€ í•¨ê»˜ ì˜ˆì¸¡ ê²°ê³¼ í‘œì‹œ
        function showPredictionWithFanfare(element, rating) {
            // ë¡œë”© íš¨ê³¼ ì œê±°
            element.classList.remove('loading-pulse');
            
            // íŒ¡íŒŒë ˆ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            element.classList.add('fanfare-animation');
            
            // ê²°ê³¼ í…ìŠ¤íŠ¸ ì„¤ì • (ì•½ê°„ì˜ ì§€ì—°ìœ¼ë¡œ ë” ë“œë¼ë§ˆí‹±í•˜ê²Œ)
            setTimeout(() => {
                element.innerHTML = `ğŸ† ${rating.toFixed(1)}/10 â­`;
            }, 300);
            
            // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ í•˜ì´ë¼ì´íŠ¸ ìœ ì§€
            setTimeout(() => {
                element.classList.remove('fanfare-animation');
                element.classList.add('highlighted');
                
                // ì¶”ê°€ íŒŒí‹°í´ íš¨ê³¼
                createParticleEffect(element);
            }, 1500);
        }

        // íŒŒí‹°í´ íš¨ê³¼ ìƒì„±
        function createParticleEffect(element) {
            const particles = ['ğŸ‰', 'ğŸŠ', 'â­', 'âœ¨', 'ğŸ†'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                    particle.style.cssText = `
                        position: absolute;
                        font-size: 1.2rem;
                        pointer-events: none;
                        z-index: 1001;
                        animation: particleFloat 2s ease-out forwards;
                        top: ${element.getBoundingClientRect().top + window.scrollY}px;
                        left: ${element.getBoundingClientRect().left + Math.random() * element.offsetWidth}px;
                    `;
                    
                    document.body.appendChild(particle);
                    
                    // íŒŒí‹°í´ ì œê±°
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * 100);
            }
        }        
        
        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }
        
        // ë§ˆìš°ìŠ¤ í˜¸ë²„ ì‹œ ì• ë‹ˆë©”ì´ì…˜ ì¼ì‹œì •ì§€
        const slider = document.getElementById('posterSlider');
        slider.addEventListener('mouseenter', () => {
            slider.classList.add('paused');
        });
        
        slider.addEventListener('mouseleave', () => {
            if (isPlaying) {
                slider.classList.remove('paused');
            }
        });
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('movieModal').addEventListener('click', (e) => {
            if (e.target.id === 'movieModal') {
                closeModal();
            }
        });
        
        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ ì• ë‹ˆë©”ì´ì…˜ ì œì–´
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                slider.classList.add('paused');
            } else if (isPlaying) {
                slider.classList.remove('paused');
            }
