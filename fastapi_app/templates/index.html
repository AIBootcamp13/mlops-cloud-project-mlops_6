<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .gallery-container {
            padding: 2rem 0;
            overflow: hidden;
            width: 100%;
        }

        .poster-slider {
            display: flex;
            gap: 1rem;
            /* JavaScriptÎ°ú Ï†úÏñ¥ÌïòÎØÄÎ°ú CSS Ïï†ÎãàÎ©îÏù¥ÏÖò Ï†úÍ±∞ */
            transition: none;
            will-change: transform;
        }

        .poster-card {
            flex: 0 0 auto;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .poster-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .poster-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .poster-card:hover img {
            transform: scale(1.1);
        }

        .poster-info {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .poster-title {
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .poster-card {
                width: 150px;
                height: 225px;
            }
            
            .poster-card img {
                height: 180px;
            }
            
            .poster-info {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Movie Poster Gallery</h1>
        <p>Perfect seamless circular scrolling</p>
    </div>

    <div class="controls">
        <button class="control-btn" id="pauseBtn" onclick="toggleAnimation()">‚è∏Ô∏è Pause</button>
        <button class="control-btn" onclick="changeSpeed('slow')">üêå Slow</button>
        <button class="control-btn active" onclick="changeSpeed('normal')">üö∂ Normal</button>
        <button class="control-btn" onclick="changeSpeed('fast')">üèÉ Fast</button>
        <button class="control-btn" onclick="reverseDirection()">üîÑ Reverse</button>
    </div>

    <div class="gallery-container">
        <div class="poster-slider" id="posterSlider">
            <!-- ÏõêÎ≥∏ 20Í∞ú Ìè¨Ïä§ÌÑ∞ -->
            {% for movie in movies %}
            <div class="poster-card" onclick="showMovieInfo('{{ movie.title }}')">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}" loading="lazy">
                <div class="poster-info">
                    <div class="poster-title">{{ movie.title }}</div>
                </div>
            </div>
            {% endfor %}
            
            <!-- ÏôÑÎ≤ΩÌïú ÏõêÌòï Ïä§ÌÅ¨Î°§ÏùÑ ÏúÑÌïú Î≥µÏ†úÎ≥∏ -->
            {% for movie in movies %}
            <div class="poster-card" onclick="showMovieInfo('{{ movie.title }}')">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}" loading="lazy">
                <div class="poster-info">
                    <div class="poster-title">{{ movie.title }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        class SeamlessSlider {
            constructor() {
                this.slider = document.getElementById('posterSlider');
                this.posterWidth = 200; // CSSÏóêÏÑú ÏÑ§Ï†ïÌïú Ìè¨Ïä§ÌÑ∞ ÎÑàÎπÑ
                this.gap = 16; // 1rem = 16px
                this.totalPosters = 20;
                
                // Ï†ïÌôïÌïú Ìïú ÏÑ∏Ìä∏Ïùò ÎÑàÎπÑ Í≥ÑÏÇ∞ (Í≤ÄÏÉâ Í≤∞Í≥º Î∂ÑÏÑù Ï†ÅÏö©)
                this.singleSetWidth = (this.posterWidth + this.gap) * this.totalPosters;
                
                this.currentPosition = 0;
                this.speed = 1; // Í∏∞Î≥∏ ÏÜçÎèÑ
                this.direction = 1; // 1: Ï†ïÎ∞©Ìñ•, -1: Ïó≠Î∞©Ìñ•
                this.isPlaying = true;
                this.isPaused = false;
                this.animationId = null;
                
                this.init();
            }
            
            init() {
                this.startAnimation();
                this.setupEventListeners();
            }
            
            startAnimation() {
                const animate = () => {
                    if (this.isPlaying && !this.isPaused) {
                        // Ïó∞ÏÜçÏ†ÅÏù∏ Ïä§ÌÅ¨Î°§ (ÎÅäÍπÄ ÏóÜÏùå)
                        this.currentPosition += this.speed * this.direction;
                        
                        // Ìïú ÏÑ∏Ìä∏Í∞Ä ÏôÑÏ†ÑÌûà ÏßÄÎÇòÍ∞ÄÎ©¥ ÏúÑÏπò Î¶¨ÏÖã (ÏãúÍ∞ÅÏ†ÅÏúºÎ°ú ÎÅäÍπÄ ÏóÜÏùå)
                        if (this.direction === 1 && this.currentPosition >= this.singleSetWidth) {
                            this.currentPosition = 0;
                        } else if (this.direction === -1 && this.currentPosition <= -this.singleSetWidth) {
                            this.currentPosition = 0;
                        }
                        
                        this.slider.style.transform = `translateX(-${this.currentPosition}px)`;
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            setupEventListeners() {
                this.slider.addEventListener('mouseenter', () => {
                    this.isPaused = true;
                });
                
                this.slider.addEventListener('mouseleave', () => {
                    this.isPaused = false;
                });
            }
            
            toggleAnimation() {
                this.isPlaying = !this.isPlaying;
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.isPlaying) {
                    pauseBtn.innerHTML = '‚è∏Ô∏è Pause';
                    pauseBtn.classList.remove('active');
                } else {
                    pauseBtn.innerHTML = '‚ñ∂Ô∏è Play';
                    pauseBtn.classList.add('active');
                }
            }
            
            changeSpeed(speedType) {
                const speedMap = {
                    'slow': 0.5,
                    'normal': 1,
                    'fast': 2
                };
                
                this.speed = speedMap[speedType];
                
                // Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.control-btn').forEach(btn => {
                    if (btn.textContent.includes('Slow') || 
                        btn.textContent.includes('Normal') || 
                        btn.textContent.includes('Fast')) {
                        btn.classList.remove('active');
                    }
                });
                
                event.target.classList.add('active');
            }
            
            reverseDirection() {
                this.direction *= -1;
                const reverseBtn = event.target;
                
                if (this.direction === -1) {
                    reverseBtn.innerHTML = 'üîÑ Forward';
                    reverseBtn.classList.add('active');
                } else {
                    reverseBtn.innerHTML = 'üîÑ Reverse';
                    reverseBtn.classList.remove('active');
                }
            }
        }
        
        // Ïä¨ÎùºÏù¥Îçî Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ±
        const seamlessSlider = new SeamlessSlider();
        
        // Ï†ÑÏó≠ Ìï®ÏàòÎì§
        function toggleAnimation() {
            seamlessSlider.toggleAnimation();
        }
        
        function changeSpeed(speed) {
            seamlessSlider.changeSpeed(speed);
        }
        
        function reverseDirection() {
            seamlessSlider.reverseDirection();
        }
        
        function showMovieInfo(title) {
            alert(`üé¨ ${title}\n\nÏôÑÎ≤ΩÌïú ÏõêÌòï Ïä§ÌÅ¨Î°§ÏóêÏÑú ÏÑ†ÌÉùÎêú ÏòÅÌôîÏûÖÎãàÎã§!`);
        }
        
        // ÌéòÏù¥ÏßÄ Í∞ÄÏãúÏÑ± Î≥ÄÍ≤Ω Ïãú Ïï†ÎãàÎ©îÏù¥ÏÖò Ï†úÏñ¥
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                seamlessSlider.isPaused = true;
            } else {
                seamlessSlider.isPaused = false;
            }
        });
    </script>
</body>
</html>
